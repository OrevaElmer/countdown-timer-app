<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>elmtech | countdown</title>
</head>
<body>
<section class="give-away">
    <div class="container">
        <article>
            <div class="image-container">
                <img src="./assets/images/icecream.jpg" alt="ice-cream-cups">
            </div>
            <div class="content">
                <div class="header">
                    <h2 class="title">ICE CREAM GIVEAWAY</h2>
                    <h4 class="sub-title">Giveaway Ends on</h4>
                </div>
                <p class="text">
                    Bring history to life by including anecdotes from employees and customers who were when your company was just starting out. Ask these folks if you can interview them about their experience
                </p>
                <div class="deadline">
                    <div>
                        <h4 class="days">09</h4>
                        <span>days</span>
                    </div>
                    <div>
                        <h4 class="hours">15</h4>
                        <span>hours</span>
                    </div>
                    <div>
                        <h4 class="mins">50</h4>
                        <span>mins</span>
                    </div>
                    <div>
                        <h4 class="secs">35</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
<script src="./assets/javascripts/index.js"></script>
</body>
</html>
